{% extends "mainAlgo/base.htm" %}
{% block content %}
{% load crispy_forms_tags %}

<style>
    #main{
        margin-top: 5%;
        margin-bottom: 30%;
    }
    #main button{
        background-color: slategray;
        color: white;

    }
    #main button:hover{
        color: lightgray;
    }
</style>

<div id='main' class="container">
    <form method="POST" enctype="multipart/form-data">
        {% csrf_token %}
        <fieldset class="form-group">
            <legend class="border-top mb-4">Profile Info</legend>
            {{ form|crispy }}
        </fieldset>
        <div class="Button">
            <button type="submit" class="btn btn-black">Request Password Reset</button>
        </div>
    </form>
</div>
{% endblock %}
