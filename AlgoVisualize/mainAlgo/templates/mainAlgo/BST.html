{% extends "mainAlgo/base.htm" %}
{% block content %}
{% load static %} 
<link rel="stylesheet"  href = "{% static 'mainAlgo/BST.css' %}">


<div>
    <div id = "Svg-Box">
        <svg id='svg' width='100%' height='600px'>
            <defs id='mardef'>
                <marker id="arrowhead" markerWidth="10" markerHeight="7" refX="0" refY="3.5" orient="auto">
                    <polygon points="0 0, 10 3.5, 0 7" />
                </marker>
            </defs>
        </svg>
    </div>
    <div id='List-Operations ' class='d-inline-block'>
        <div id="input-container">
            <div class="input-group">
                <input id="inputval" type="text" class="form-control" placeholder="Enter Value Here:">
                
            </div>

            <small class="text-muted">Enter Numbers.Numbers must be less than 100<br>Max
                Length of List is 9.</small>
        </div>
        <div id='Buttons'>
            <button id='insert' class='btn btn-secondary text-white'>Insert</button>
            <button id='search' class='btn btn-secondary text-white'>Search</button>
            <button id='delete' class='btn btn-secondary text-white'>Delete</button>

            <div class='Insert-block dropup d-inline-block'>
                <button class="btn btn-secondary dropdown-toggle" type="button" id="traversaldrop" data-toggle="dropdown"
                    aria-haspopup="true" aria-expanded="false">
                    Tree Traversal
                </button>
                <div class='dropdown-menu bg-secondary ' aria-labelledby="traversaldrop">
                    <a id='preordertraversal' class='text-white dropdown-item bg-secondary'>PreOrder Traversal</a>
                    <a id='inordertraversal' class='text-white dropdown-item bg-secondary'>InOrder Traversal</a>
                    <a id='postordertraversal' class='text-white dropdown-item bg-secondary'>PostOrder Traversal</a>
                </div>
            </div>
        </div>
        <div id = 'slidercontainer'>
            <label for = 'slider'>Time(<span id = 'sliderval'>500</span>ms)</label>
            <input id = 'slider'  type="range" class="form-control-range" min='250' max = '1000'>
        </div>
        <div id = 'Output'>
            <h4 id='optitle' ></h4>
            <p id = 'outputlist' >-</p>
        </div>
    </div>
    
    <script src="{% static 'mainAlgo/BST.js' %}"></script>

</div>
{% endblock %}
