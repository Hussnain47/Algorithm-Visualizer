{% extends "mainAlgo/base.htm" %}
{% block content %}
{% load static %} 
<link rel="stylesheet"  href = "{% static 'mainAlgo/Insertion_Sort.css' %}">


<div>
    <div id = "input-container">
        <div class = "form-outline">
            <input id = "inputarr" type="text" class="form-control" placeholder="Enter Array Here:"> 
        </div>
        <small class = "text-muted">Enter Numbers Separated by commas.<br>List must not contain repetitions.<br>Max Length is 20.</small>
    </div>
    <button id='make-list' class = "btn btn-secondary" > Make List</button>
    <button id='generate-random' class = "btn btn-secondary" >Generate Random</button>


    <button id='start' class = "btn btn-secondary" > Start</button>
    <button id='reset' class = "btn btn-secondary"> Reset</button>
    <script src="{% static 'mainAlgo/Insertion_Sort.js' %}">
    </script>
</div>
{% endblock %}
