<!DOCTYPE html>
<html>

<head>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <link rel = "stylesheet" href = "Bubble_Sort.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>

<body>
    <div>
        <div id="input-container">
            <div class="form-outline">
                <input id="inputarr" type="text" class="form-control" placeholder="Enter Array Here:">
            </div>
            <small class="text-muted">Enter Numbers Separated by commas.<br>List must not contain repetitions.<br>Max
                Length is 20.</small>
        </div>
        <button id='make-list' class="btn btn-secondary"> Make List</button>
        <button id='generate-random' class="btn btn-secondary">Generate Random</button>


        <button id='start' class="btn btn-secondary"> Start</button>
        <button id='reset' class="btn btn-secondary"> Reset</button>
        <script src="Bubble_Sort.js">
        </script>
    </div>
</body>

</html>
