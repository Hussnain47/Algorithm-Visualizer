{% extends "loginapp/base.htm" %}
{% block content %}
{% load crispy_forms_tags %}
    <div class="container" style= "width: 50%;margin-left: 10%;float: left;">
        <form method="POST" enctype="multipart/form-data">
            {% csrf_token %}
            <fieldset class="form-group">
                <legend class="border-top mb-4">Profile Info</legend>
                {{ form|crispy }}
            </fieldset>
            <div class="Button">
                <button type="submit" class="btn btn-black">Request Password Reset</button>
            </div>
        </form>
    </div>
{% endblock %}
