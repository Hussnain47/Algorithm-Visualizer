
{% extends "loginapp/base.htm" %}
{% block content %}
{% load crispy_forms_tags %}
    <div class='container'>
        {% if messages %}
        {% for message in messages %}
        <div class="alert alert-{{ message.tags }} success_message">
            {{ message }}
        </div>
        {% endfor %}
        {% endif %}
        <div class="content-section">
            <div class="media">
                <img class="avatar img-circle" width="100px" height="100px" src="{{ user.profile.image.url }}">
                <div class="media-body">
                    <h2 class="media-heading">{{ user.username }}</h2>
                    <p class="text-secondary">{{ user.email }}</p>
                </div>
            </div>
            <form method="POST" enctype="multipart/form-data">
                {% csrf_token %}
                <fieldset class="form-group">
                    <legend class="border-top mb-4">Profile Info</legend>
                    {{ u_form|crispy }}
                    {{ p_form|crispy }}
                </fieldset>
                <div class="Button">
                    <button type="submit" class="btn btn-black">Update</button>
                </div>
            </form>
        </div>
    </div>
{% endblock %}
